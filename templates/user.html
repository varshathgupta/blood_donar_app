{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %} {% block content %}
<div class="col-md-4 col-md-offset-4">
  <form method="POST" action="/new">
    <h2>Add your details</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text" 
        class="form-control"
        id="name"
        name="name"
        aria-describedby="pushupHelp"
        placeholder="Enter Your name "
      />
    </div>
    <div class="form-group">
        <label for="age">AGE:</label>
        <input
          type="number" 
          class="form-control"
          id="age"
          name="age"
          aria-describedby="pushupHelp"
          placeholder="Enter your age "
        />
      </div>
      <div class="form-group">
        <label for="bg">Blood Group:</label>
        <input
          type="text" 
          class="form-control"
          id="bg"
          name="bg"
          aria-describedby="pushupHelp"
          placeholder="Enter  your blood group"
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
            
          </select>
      
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input
          type="number" 
          class="form-control"
          id="height"
          name="height"
          aria-describedby="pushupHelp"
          placeholder="Enter your height "
        />
      </div>
      <div class="form-group">
        <label for="weight">weight:</label>
        <input
          type="number" 
          class="form-control"
          id="weight"
          name="weight"
          aria-describedby="pushupHelp"
          placeholder="Enter your weight "
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input
          type="number" 
          class="form-control"
          id="phone"
          name="phone"
          aria-describedby="pushupHelp"
          placeholder="Enter your phone "
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        
        <input
          type="message" 
          class="form-control"
          id="address"
          name="address"
          aria-describedby="pushupHelp"
          
        />
      </div>
      <div class="form-group">
        <label for="availablity">Availabilty:</label>
        <select id="availablity" name="availablity">
            <option value="24x7">24x7</option>
            <option value="custom">custom</option>
                        
          </select>
        
      </div>
      <div class="form-group">
        <label for="lastdonation">Last Donation:</label>
        <input
          type="date" 
          class="form-control"
          id="lastdonation"
          name="lastdonation"
          aria-describedby="pushupHelp"
          placeholder="Enter your last donation date "
        />
      </div>
      <div class="form-group">
        <label for="degree">Degree:</label>
        <input
        type="text" 
        class="form-control"
        id="degree"
        name="degree"
        aria-describedby="pushupHelp"
        placeholder="Enter Your Degree "
      />
        
    <button type="submit" class="btn btn-danger">Save</button>
  </form>
</div>
{% endblock %}
